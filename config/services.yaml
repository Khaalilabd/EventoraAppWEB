services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Repository\TypepackRepository:
        arguments:
            $registry: '@doctrine'
            $entityClass: 'App\Entity\Typepack'